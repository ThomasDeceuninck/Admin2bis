options {
        directory "/var/cache/bind";

        allow-recursion {
                172.17.0.0/16;
                127.0.0.1/32;
        };

        // Configure the IPs to listen on here.
        listen-on port 53 {any;};
        listen-on-v6 { none; };
        pid-file "/var/run/named/named.pid";
        allow-transfer { none; };

        dnssec-validation no;

};

zone "." IN {
        type hint;
        file "/usr/share/dns/root.hints";
};

zone "localhost" IN {
        type master;
        file "db.local";
        allow-update { none; };
        notify no;
};

zone "127.in-addr.arpa" IN {
        type master;
        file "db.127";
        allow-update { none; };
        notify no;
};

zone "woodytoys.lab" IN {
        type forward;
        forwarders{172.17.0.3;};
        forward only;
};

zone "0.17.172.in-addr.arpa" IN {
        type forward;
        forwarders{172.17.0.3;};
        forward only;
};

